<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="caculator">
                <input type="text" placeholder="0" id="resultShow"/>             
                <div class="number">
                    <!-- <button onclick="del()">DEL</button>
                        <button onclick="display('%')">%    </button> -->
                    <button class="shadow-btn" onclick="display('7')">7</button>
                    <button onclick="display('8')">8</button>
                    <button onclick="display('9')">9</button>
                    <button class="bg-black" onclick="display('+')">+</button>
                    <button onclick="display('4')">4</button>
                    <button onclick="display('5')">5</button>
                    <button onclick="display('6')">6</button>
                    <button class="bg-black" onclick="display('-')">-</button>
                    <button onclick="display('1')">1</button>
                    <button onclick="display('2')">2</button>
                    <button onclick="display('3')">3</button>
                    <button class="bg-black" onclick="display('*')">X</button>
                    <button class="bg-red" onclick="remove()">C</button>
                    <button onclick="display('0')">0</button>
                    <button onclick="display('.')">.</button>
                    <button class="bg-black" onclick="display('/')">/</button>
                    <button class="bg-red" onclick="deletes()">DEL</button>
                    <button class="bg-red width100" onclick="Caculator()">=</button>
                    <!-- <button onclick="display()">0</button> -->
                </div>

                <h2>CASIO</h2>
        </div>
    </div>
</body>

<script>

    var resultShow = document.querySelector('#resultShow')  
    function remove() {
        resultShow.value = ''
    }

    function display(number) {
        resultShow.value += number
    }

    function Caculator() {
        if(resultShow.value != ""){
            resultShow.value = eval(resultShow.value)
        }
    }

    function deletes() {
        resultShow.value =  resultShow.value.slice(0,-1)
    }

</script>
</html>
